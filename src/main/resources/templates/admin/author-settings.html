<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="admin.header::header"></div>
<body>

<div class="wrapper">
    <div th:replace="admin.nav::nav"></div>

    <div class="container main">
        <div class="page-header">
            <h3><i class="glyphicon glyphicon-pencil"></i> [[${author.id>0 ? '编辑作者信息' : '新增作者信息'}]]</h3>
        </div>

        <div th:replace="admin.alert::alert"></div>

        <form method="post" action="/admin/author/settings" th:object="${author}">
            <div class="row">
                <div class="form-label col-md-2 col-xs-12">姓名</div>
                <div class="form-input col-md-10 col-xs-12">
                    <input type="hidden" name="id" th:value="*{id}"/>
                    <input type="text" class="form-control" name="name" th:value="*{name}" required autofocus/>
                </div>
            </div>
            <div class="row">
                <div class="form-label col-md-2 col-xs-12">国家</div>
                <div class="form-input col-md-10 col-xs-12">
                    <input type="text" class="form-control" name="country" th:value="*{country}" required/>
                </div>
            </div>

            <div class="row">
                <div class="form-label col-md-2 col-xs-12">简介</div>
                <div class="form-input col-md-10 col-xs-12">
                    <textarea class="form-control" name="bio" rows="6" th:text="*{bio}"></textarea>
                </div>
            </div>

            <div class="row">
                <div class="btn-left col-md-6 col-xs-12">&nbsp;
                    <a class="btn btn-info" th:href="|/admin/author/list|">返回列表</a>
                </div>
                <div class="btn-right col-md-6 col-xs-12">
                    <button type="submit" class="btn btn-success">保存作者信息</button>
                </div>
            </div>
        </form>
    </div>

    <div th:replace="admin.footer::footer"></div>
</div>

</body>
