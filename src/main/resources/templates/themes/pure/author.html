<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="header::header"></div>
<body>
<div class="wrapper">


    <div th:replace="nav::nav"></div>

    <div class="container notice">
        <ol class="breadcrumb">
            <li><a href="/"><i class="glyphicon glyphicon-folder-open">&nbsp;首页</i></a></li>
            <li>作家</li>
            <li class="active">[[${author.name}]]</li>
        </ol>
    </div>

    <div class="container main">
        <div class="work-block">
            <div class="work-header">
                <span class="title">[[${author.name}]]</span>
            </div>
            <div class="row work-neck" th:utext="${#strings.isEmpty(author.bio) ? '无作者信息，待完善' : author.bio}">
            </div>
        </div>

        <div class="page-header">
            <h3><i class="glyphicon glyphicon-book"></i>&nbsp;作品列表</h3>
        </div>

        <div th:remove="tag" th:replace="work::work"></div>

        <div class="pagination">
            <a th:text="|共 ${total} 部|"></a>
            <a th:each="i:${#numbers.sequence(0, totalPage)}"
               th:href="|/author/${author.id}/${i}.html|"
               th:class="${i==page? 'active' : ''}"
               th:text="${i+1}"></a>
        </div>
    </div>
    <div th:replace="footer::footer"></div>
</div>
</body>
