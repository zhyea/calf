<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="header::header"></div>
<body>
<div class="wrapper">


    <div th:replace="nav::nav"></div>

    <div class="container notice">
        <ol class="breadcrumb">
            <li><a href="/"><i class="glyphicon glyphicon-folder-open">&nbsp;首页</i></a></li>
            <li class="active">[[${author.name}]]</li>
        </ol>
    </div>

    <div class="container main">
        <div class="work-block">
            <div class="work-header">
                <span class="title">[[${author.name}]]</span>
            </div>
            <div class="row work-neck">
                [[${#strings.isEmpty(author.bio) ? '无作者信息，待完善' : author.bio}]]
            </div>
        </div>

        <div class="page-header">
            <h3><i class="glyphicon glyphicon-book"></i>&nbsp;作品列表</h3>
        </div>
        <div class="row work-show">
            <div class="col-md-6 col-xs-12 work" th:each="w : ${works}" th:object="${w}">
                <div class="cover">
                    <a th:href="|/work/*{id}|"><img th:src="*{cover}" width="120px" height="156px"/></a>
                </div>
                <div class="brief">
                    <div class="title"><a th:href="|/work/*{id}|" th:text="*{name}"></a></div>
                    <div class="author">
                        <a th:href="|/author/*{authorId}|" th:text="*{author}"></a>
                    </div>
                    <div class="intro"
                         th:text="|${#strings.substring(w.brief, 0, #strings.length(w.brief) > 200 ? 200 : #strings.length(w.brief))} ...|"></div>
                </div>
            </div>
        </div>

        <div class="pagination">
            <a th:each="i:${#numbers.sequence(0, total)}"
               th:href="|/author/${author.id}/${i}|"
               th:class="${i==page? 'active' : ''}"
               th:text="${i+1}"></a>
        </div>
    </div>
    <div th:replace="footer::footer"></div>
</div>
</body>
