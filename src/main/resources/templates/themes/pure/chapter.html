<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="header::header"></div>
<body>

<script charset="utf-8" th:src="@{/static/js/reader.js}" type="text/javascript"></script>
<div class="wrapper">

    <div th:replace="nav::nav"></div>

    <div class="container notice">
        <ol class="breadcrumb">
            <li><a href="/"><span class="glyphicon glyphicon-home"></span> 首页</a></li>
            <li><a th:href="|/${w.catSlug}|">[[${w.cat}]]</a></li>
            <li><a th:href="|/work/${w.id}|">[[${w.name}]]</a></li>
            <li class="active">[[${c.name}]]</li>
        </ol>
    </div>

    <div class="main">
        <div class="row readerTools">
            <script type="text/javascript">
                if (system.win || system.mac || system.xll) {
                    readerSet();
                }
            </script>
        </div>

        <div class="row" id="contentContainer" th:object="${c}">

            <div class="row chapter-name">[[*{name}]]</div>

            <div class="row chapter-nav">
                <a th:if="${last>0}" th:href="|/chapter/${last}|">上一章</a> <a th:if="${last==0}">无</a>
                ←
                <a th:href="|/work/${w.id}|">返回目录</a>
                →
                <a th:if="${next>0}" th:href="|/chapter/${next}|">下一章</a> <a th:if="${next==0}">没有了</a>
            </div>

            <div class="row chapter-content" id="contentText" style="" th:utext="*{content}"></div>

            <div class="row chapter-nav">
                <a th:if="${last>0}" th:href="|/chapter/${last}|">上一章</a> <a th:if="${last==0}">无</a>
                ←
                <a th:href="|/work/${w.id}|">返回目录</a>
                →
                <a th:if="${next>0}" th:href="|/chapter/${next}|">下一章</a> <a th:if="${next==0}">没有了</a>
            </div>
        </div>

    </div>


    <script type="text/javascript">
        window.addEventListener('load', LoadReadSet, false);
    </script>
    <div th:replace="footer::footer"></div>
</div>
</body>
